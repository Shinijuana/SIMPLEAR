<head>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod-min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="aframe.js"></script>  <!-- Reference to your modified AFrame  -->
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: #target-image; stayVisible: true; autoStart: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="target-image" src="dos.mind">
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="box" position="0 0 0" color="blue"></a-box>
    </a-entity>

    <a-camera></a-camera>
  </a-scene>
</body>
