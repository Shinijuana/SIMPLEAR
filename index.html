<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod-min.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script type="module" src="aframe.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/stats-js"></script><!-- Reference to your modified AFrame  -->
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: https://raw.githack.com/Shinijuana/MARKERTHREE/main/gas.mind; stayVisible: true; autoStart: true;" vr-mode-ui="enabled: false"
           xrweb="disableWorldTracking: false; allowedDevices: any"
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           embedded
           device-orientation-permission-ui="enabled: false">

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box id="box" position="0 0 0" color="blue"></a-box>
    </a-entity>

     <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
  </a-scene>
</body>
